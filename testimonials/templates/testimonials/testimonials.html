{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container banner-bottom">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Add Testimonial</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add-testimonial' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-blue rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-blue rounded-0" type="submit">Add Testimonial</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
{% endblock %}
