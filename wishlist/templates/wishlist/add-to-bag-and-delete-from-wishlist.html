{% for item in wish_items %}
    <td class="py-3">
        <div class = "btn-group">
            <form class="form" action="{% url 'add_to_bag' item.product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="col-12 display">
                        <p class="mt-3"><strong>Quantity:</strong></p>
                        <div class="form-group w-50">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="decrement-qty btn btn-blue rounded-0" 
                                        data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                        <span class="icon">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                    </button>
                                </div>
                                <input class="form-control qty_input" type="number"
                                    name="quantity" value="1" min="1" max="99"
                                    data-item_id="{{ product.id }}"
                                    id="id_qty_{{ product.id }}">
                                <div class="input-group-append">
                                    <button class="increment-qty btn btn-blue rounded-0"
                                        data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                        <span class="icon">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col{% if s %}-12 mt-2{% endif %}">
                        <input type="submit" class="btn btn-blue rounded-0 text-uppercase mt-5" value="Add to Bag">
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
            <form class="form" action="{% url 'delete-from-wishlist' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="item-id" value="{{ item.id }}">
                <input type="submit" value="Delete from wishlist" class="btn btn-blue rounded-0 text-uppercase mt-5">
            </form>
        </div>
    </td>
{% endfor %}
